<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Filosófico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <div id="pensador-info">
            <img id="pensador-foto" src="" alt="Foto do Pensador">
            <p id="pensador-nome"></p> <!-- Nome do pensador -->
        </div>
        <div id="pergunta-container">
            <p id="pergunta"></p>
            <div id="opcoes">
                <button id="opcao1" class="opcao"></button>
                <button id="opcao2" class="opcao"></button>
                <button id="opcao3" class="opcao"></button>
            </div>
        </div>
        <div id="resposta-container">
            <p id="resposta"></p>
        </div>
        <div id="pontuacao">
            <p>Pontuação: <span id="pontos">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
